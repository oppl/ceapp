<div>
    <h2>
        <span jhiTranslate="ceappApp.collisionLevelThree.home.title">Collision Level Threes</span>
        <button class="btn btn-primary float-right create-collision-level-three" [routerLink]="['/', { outlets: { popup: ['collision-level-three-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="ceappApp.collisionLevelThree.home.createLabel">
            Create new Collision Level Three
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'ceappApp.collisionLevelThree.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="collisionLevelThrees">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ceappApp.collisionLevelThree.examCollision">Exam Collision</span></th>
            <th><span jhiTranslate="ceappApp.collisionLevelThree.collisionLevelTwo">Collision Level Two</span></th>
            <th><span jhiTranslate="ceappApp.collisionLevelThree.curriculumSubject">Curriculum Subject</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let collisionLevelThree of collisionLevelThrees ;trackBy: trackId">
                <td><a [routerLink]="['../collision-level-three', collisionLevelThree.id ]">{{collisionLevelThree.id}}</a></td>
                <td>{{collisionLevelThree.examCollision}}</td>
                <td>
                    <div *ngIf="collisionLevelThree.collisionLevelTwoId">
                        <a [routerLink]="['../collision-level-two', collisionLevelThree.collisionLevelTwoId  ]" >{{collisionLevelThree.collisionLevelTwoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="collisionLevelThree.curriculumSubjectId">
                        <a [routerLink]="['../curriculum-subject', collisionLevelThree.curriculumSubjectId  ]" >{{collisionLevelThree.curriculumSubjectId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../collision-level-three', collisionLevelThree.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collision-level-three/'+ collisionLevelThree.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collision-level-three/'+ collisionLevelThree.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
