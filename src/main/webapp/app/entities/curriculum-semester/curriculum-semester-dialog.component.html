<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCurriculumSemesterLabel" jhiTranslate="ceappApp.curriculumSemester.home.createOrEditLabel">Create or edit a Curriculum Semester</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!curriculumSemester.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="curriculumSemester.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ceappApp.curriculumSemester.year" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                [(ngModel)]="curriculumSemester.year"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ceappApp.curriculumSemester.semester" for="field_semester">Semester</label>
            <select class="form-control" name="semester" [(ngModel)]="curriculumSemester.semester" id="field_semester" >
                <option value="WS" jhiTranslate="ceappApp.Semester.WS">WS</option>
                <option value="SS" jhiTranslate="ceappApp.Semester.SS">SS</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="ceappApp.curriculumSemester.curriculum" for="field_curriculum">Curriculum</label>
            <select class="form-control" id="field_curriculum" name="curriculum" [(ngModel)]="curriculumSemester.curriculumId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="curriculumOption.id" *ngFor="let curriculumOption of curricula; trackBy: trackCurriculumById">{{curriculumOption.curName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
