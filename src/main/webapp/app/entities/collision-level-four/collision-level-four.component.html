<div>
    <h2>
        <span jhiTranslate="ceappApp.collisionLevelFour.home.title">Collision Level Fours</span>
        <button class="btn btn-primary float-right create-collision-level-four" [routerLink]="['/', { outlets: { popup: ['collision-level-four-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="ceappApp.collisionLevelFour.home.createLabel">
            Create new Collision Level Four
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'ceappApp.collisionLevelFour.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="collisionLevelFours">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ceappApp.collisionLevelFour.examCollision">Exam Collision</span></th>
            <th><span jhiTranslate="ceappApp.collisionLevelFour.collisionLevelThree">Collision Level Three</span></th>
            <th><span jhiTranslate="ceappApp.collisionLevelFour.lva">Lva</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let collisionLevelFour of collisionLevelFours ;trackBy: trackId">
                <td><a [routerLink]="['../collision-level-four', collisionLevelFour.id ]">{{collisionLevelFour.id}}</a></td>
                <td>{{collisionLevelFour.examCollision}}</td>
                <td>
                    <div *ngIf="collisionLevelFour.collisionLevelThreeId">
                        <a [routerLink]="['../collision-level-three', collisionLevelFour.collisionLevelThreeId  ]" >{{collisionLevelFour.collisionLevelThreeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="collisionLevelFour.lvaId">
                        <a [routerLink]="['../lva', collisionLevelFour.lvaId  ]" >{{collisionLevelFour.lvaLvaNr}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../collision-level-four', collisionLevelFour.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collision-level-four/'+ collisionLevelFour.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collision-level-four/'+ collisionLevelFour.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
