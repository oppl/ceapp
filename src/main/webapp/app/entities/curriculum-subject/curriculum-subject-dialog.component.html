<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCurriculumSubjectLabel" jhiTranslate="ceappApp.curriculumSubject.home.createOrEditLabel">Create or edit a Curriculum Subject</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!curriculumSubject.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="curriculumSubject.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ceappApp.curriculumSubject.countLvas" for="field_countLvas">Count Lvas</label>
            <input type="number" class="form-control" name="countLvas" id="field_countLvas"
                [(ngModel)]="curriculumSubject.countLvas"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="ceappApp.curriculumSubject.lva" for="field_lva">Lva</label>
            <select class="form-control" id="field_lva" multiple name="lva" [(ngModel)]="curriculumSubject.lvas">
                <option [ngValue]="getSelected(curriculumSubject.lvas, lvaOption)" *ngFor="let lvaOption of lvas; trackBy: trackLvaById">{{lvaOption.lvaNr}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="ceappApp.curriculumSubject.subject" for="field_subject">Subject</label>
            <select class="form-control" id="field_subject" name="subject" [(ngModel)]="curriculumSubject.subjectId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="subjectOption.id" *ngFor="let subjectOption of subjects; trackBy: trackSubjectById">{{subjectOption.subjectName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="ceappApp.curriculumSubject.curriculumSemester" for="field_curriculumSemester">Curriculum Semester</label>
            <select class="form-control" id="field_curriculumSemester" name="curriculumSemester" [(ngModel)]="curriculumSubject.curriculumSemesterId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="curriculumSemesterOption.id" *ngFor="let curriculumSemesterOption of curriculumsemesters; trackBy: trackCurriculumSemesterById">{{curriculumSemesterOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
