<div>
    <h2>
        <span jhiTranslate="ceappApp.collisionSummaryCS.home.title">Collision Summary CS</span>
        <button class="btn btn-primary float-right create-collision-summary-cs" [routerLink]="['/', { outlets: { popup: ['collision-summary-cs-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="ceappApp.collisionSummaryCS.home.createLabel">
            Create new Collision Summary CS
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'ceappApp.collisionSummaryCS.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="collisionSummaryCS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ceappApp.collisionSummaryCS.instituteCollision">Institute Collision</span></th>
            <th><span jhiTranslate="ceappApp.collisionSummaryCS.csSource">Cs Source</span></th>
            <th><span jhiTranslate="ceappApp.collisionSummaryCS.csTarget">Cs Target</span></th>
            <th><span jhiTranslate="ceappApp.collisionSummaryCS.idealPlan">Ideal Plan</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let collisionSummaryCS of collisionSummaryCS ;trackBy: trackId">
                <td><a [routerLink]="['../collision-summary-cs', collisionSummaryCS.id ]">{{collisionSummaryCS.id}}</a></td>
                <td>{{collisionSummaryCS.instituteCollision}}</td>
                <td>
                    <div *ngIf="collisionSummaryCS.csSourceId">
                        <a [routerLink]="['../curriculum-subject', collisionSummaryCS.csSourceId  ]" >{{collisionSummaryCS.csSourceId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="collisionSummaryCS.csTargetId">
                        <a [routerLink]="['../curriculum-subject', collisionSummaryCS.csTargetId  ]" >{{collisionSummaryCS.csTargetId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="collisionSummaryCS.idealPlanId">
                        <a [routerLink]="['../ideal-plan', collisionSummaryCS.idealPlanId  ]" >{{collisionSummaryCS.idealPlanId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../collision-summary-cs', collisionSummaryCS.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collision-summary-cs/'+ collisionSummaryCS.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'collision-summary-cs/'+ collisionSummaryCS.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
