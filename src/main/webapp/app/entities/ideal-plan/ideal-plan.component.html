<div>
    <h2>
        <span jhiTranslate="ceappApp.idealPlan.home.title">Ideal Plans</span>
        <button class="btn btn-primary float-right create-ideal-plan" [routerLink]="['/', { outlets: { popup: ['ideal-plan-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="ceappApp.idealPlan.home.createLabel">
            Create new Ideal Plan
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'ceappApp.idealPlan.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="idealPlans">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ceappApp.idealPlan.year">Year</span></th>
            <th><span jhiTranslate="ceappApp.idealPlan.semester">Semester</span></th>
            <th><span jhiTranslate="ceappApp.idealPlan.active">Active</span></th>
            <th><span jhiTranslate="ceappApp.idealPlan.curriculum">Curriculum</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let idealPlan of idealPlans ;trackBy: trackId">
                <td><a [routerLink]="['../ideal-plan', idealPlan.id ]">{{idealPlan.id}}</a></td>
                <td>{{idealPlan.year}}</td>
                <td jhiTranslate="{{'ceappApp.Semester.' + idealPlan.semester}}">{{idealPlan.semester}}</td>
                <td>{{idealPlan.active}}</td>
                <td>
                    <div *ngIf="idealPlan.curriculumId">
                        <a [routerLink]="['../curriculum', idealPlan.curriculumId  ]" >{{idealPlan.curriculumCurName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ideal-plan', idealPlan.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ideal-plan/'+ idealPlan.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ideal-plan/'+ idealPlan.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
