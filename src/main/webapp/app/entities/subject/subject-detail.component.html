
<div *ngIf="subject">
    <h2><span jhiTranslate="ceappApp.subject.detail.title">Subject</span> {{subject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ceappApp.subject.subjectName">Subject Name</span></dt>
        <dd>
            <span>{{subject.subjectName}}</span>
        </dd>
        <dt><span jhiTranslate="ceappApp.subject.subjectType">Subject Type</span></dt>
        <dd>
            <span jhiTranslate="{{'ceappApp.SubjectType.' + subject.subjectType}}">{{subject.subjectType}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'subject/'+ subject.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
