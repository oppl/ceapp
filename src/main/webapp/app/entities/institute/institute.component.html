<div>
    <h2>
        <span jhiTranslate="ceappApp.institute.home.title">Institutes</span>
        <button class="btn btn-primary float-right create-institute" [routerLink]="['/', { outlets: { popup: ['institute-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ceappApp.institute.home.createLabel">
            Create new Institute
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="institutes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ceappApp.institute.instituteId">Institute Id</span></th>
            <th><span jhiTranslate="ceappApp.institute.instituteName">Institute Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let institute of institutes ;trackBy: trackId">
                <td><a [routerLink]="['../institute', institute.id ]">{{institute.id}}</a></td>
                <td>{{institute.instituteId}}</td>
                <td>{{institute.instituteName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../institute', institute.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'institute/'+ institute.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'institute/'+ institute.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
