
<div *ngIf="institute">
    <h2><span jhiTranslate="ceappApp.institute.detail.title">Institute</span> {{institute.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ceappApp.institute.instituteId">Institute Id</span></dt>
        <dd>
            <span>{{institute.instituteId}}</span>
        </dd>
        <dt><span jhiTranslate="ceappApp.institute.instituteName">Institute Name</span></dt>
        <dd>
            <span>{{institute.instituteName}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'institute/'+ institute.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
