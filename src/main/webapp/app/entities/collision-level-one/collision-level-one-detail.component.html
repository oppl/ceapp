
<div *ngIf="collisionLevelOne">
    <h2><span jhiTranslate="ceappApp.collisionLevelOne.detail.title">Collision Level One</span> {{collisionLevelOne.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ceappApp.collisionLevelOne.examCollision">Exam Collision</span></dt>
        <dd>
            <span>{{collisionLevelOne.examCollision}}</span>
        </dd>
        <dt><span jhiTranslate="ceappApp.collisionLevelOne.curriculumSubject">Curriculum Subject</span></dt>
        <dd>
            <div *ngIf="collisionLevelOne.curriculumSubjectId">
                <a [routerLink]="['/curriculum-subject', collisionLevelOne.curriculumSubjectId]">{{collisionLevelOne.curriculumSubjectId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'collision-level-one/'+ collisionLevelOne.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
